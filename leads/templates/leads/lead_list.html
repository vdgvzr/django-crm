{% extends 'base.html' %}

{% block content %}
    <a class="link" href="{% url 'leads:lead-create' %}">Create a Lead</a>

    <hr />

    <h1>Leads:</h1>
    
    {% for lead in leads %}
        <div class="lead">
            <a class="link" href="{% url 'leads:lead-detail' lead.pk %}">
                {{ lead.first_name }} {{ lead.last_name }}
            </a>
            
            . Age: {{ lead.age }}
        </div>
    {% endfor %}
{% endblock %}
