<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django CRM</title>

    <style>
        .lead {
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 6px;
            padding-right: 6px;
            margin-top: 10px;
            margin-bottom: 10px;
            background-color: #f6f6f6;
            width: 100%;
        }

        .link {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <a class="link" href="/leads/create/">Create a Lead</a>

    <hr />

    <h1>Leads:</h1>
    
    {% for lead in leads %}
        <div class="lead">
            <a class="link" href="/leads/{{ lead.pk }}/">
                {{ lead.first_name }} {{ lead.last_name }}
            </a>
            
            . Age: {{ lead.age }}
        </div>
    {% endfor %}
</body>
</html>
